<!DOCTYPE html>
<html>
<head>
    <title>Resim Yükleme Testi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            background: #f9f9f9;
        }
        .upload-area:hover {
            border-color: #4CAF50;
            background: #f0f8ff;
        }
        input[type="file"] {
            display: none;
        }
        .upload-btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .upload-btn:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        #preview {
            max-width: 300px;
            max-height: 300px;
            margin: 20px auto;
            display: none;
        }
    </style>
</head>
<body>
    <h1>🧪 Resim Yükleme Test Sayfası</h1>
    
    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <h2>Resim Seçmek İçin Tıklayın</h2>
        <p>veya sürükleyip bırakın</p>
        <input type="file" id="fileInput" accept="image/*" onchange="handleFileSelect(event)">
        <button class="upload-btn" onclick="event.stopPropagation(); document.getElementById('fileInput').click()">
            Resim Seç
        </button>
    </div>
    
    <img id="preview" />
    
    <div id="result"></div>
    
    <script>
        const uploadArea = document.querySelector('.upload-area');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const result = document.getElementById('result');
        
        // Drag & Drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#4CAF50';
        });
        
        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }
        
        async function handleFile(file) {
            console.log('📸 Dosya seçildi:', file.name, file.size, 'bytes');
            
            // Preview göster
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.style.display = 'block';
                console.log('✅ Preview oluşturuldu');
            };
            reader.readAsDataURL(file);
            
            // Test 1: Client-side base64 conversion
            result.innerHTML = '<div class="result">⏳ Test ediliyor...</div>';
            
            try {
                // Client-side base64
                const clientBase64 = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.readAsDataURL(file);
                });
                
                console.log('✅ Client-side base64 oluşturuldu:', clientBase64.length, 'karakter');
                
                // Test 2: Server-side upload
                const formData = new FormData();
                formData.append('file', file);
                
                const response = await fetch('/api/test-upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                console.log('📡 Server response:', data);
                
                if (response.ok) {
                    result.innerHTML = `
                        <div class="result success">
✅ BAŞARILI!

📁 Dosya: ${file.name}
📊 Boyut: ${(file.size / 1024).toFixed(2)} KB
🖼️ Tip: ${file.type}

Client-side Base64:
- Uzunluk: ${clientBase64.length} karakter
- Tahmini boyut: ${(clientBase64.length * 0.75 / 1024).toFixed(2)} KB

Server Response:
${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                } else {
                    throw new Error(data.error || 'Server hatası');
                }
                
            } catch (error) {
                console.error('❌ Hata:', error);
                result.innerHTML = `
                    <div class="result error">
❌ HATA!
${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
